<div *ngIf="pokemonIndex">
  <div>
    <img
      *ngIf="!showFallbackImage"
      class="pokemon"
      data-cy="pokemon-image"
      src="{{ getPokemonImage() }}"
      alt="pokemon"
      (error)="onImageError($event)"
    />
    <img
      *ngIf="showFallbackImage"
      class="pokemon-fallback"
      data-cy="pokemon-fallback-image"
      src="{{ getFallbackImage() }}"
      alt="pokemon"
    />
  </div>
</div>
